{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/360.css' %}">
    <title>360 Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column gap-1">
        <canvas id="v360-canvas" data-first-slide="{{first_image}}">
        </canvas>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 3%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <input type="hidden" value="{{certificate}}" id="certificate" />
    <script type="module" src="{% static 'scripts/dist/v360.js' %}"></script>
</body>
</html>
