{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/360.css' %}" />
		<title>360 Video</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

	</head>
	<body class="container h-100">
		<input type="hidden" name="api" id="api" value="{{site_url}}">
		<form method="post" id="parse-form" class="shadow-sm rounded p-3 d-flex flex-column gap-3 col-3">
            {% csrf_token %}
			<div id="alert-view"></div>
			<input type="text" class="form-control" id="certificate" placeholder="Enter stone certificate" />
			<input type="url" class="form-control" id="url" placeholder="Enter parse url" />
			<button class="btn btn-secondary" type="submit">
				<span>Parse</span>
			</button>
			<a href="#" id="stone-link" class="btn btn-success disabled">View Stone</a>
		</form>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static "scripts/dist/handle.js" %}"></script>
</html>
